  <!-- 修改員工 Modal -->
  <div class="modal fade" id="editEmployeeModal" tabindex="-1">

        <form id="editEmployeeForm">
          <div class="modal-header">
            <h5 class="modal-title">修改員工</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3 px-4">
            <input type="hidden" id="editId" name="id">
            <div class="col-md-6">
              <label class="form-label">員工編號</label>

            </div>
            <div class="col-md-6">
              <label class="form-label">姓名</label>
              <input type="text" class="form-control" id="editName" name="name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">生日</label>
              <input type="date" class="form-control" id="editBirthDate" name="birth_date" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">雇用關係</label>
              <select class="form-select" id="editRole" name="role" required onchange="toggleEditSalary(this)">
                <option value="正職">正職</option>
                <option value="臨時員工">臨時員工</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">職位</label>
              <input type="text" class="form-control" id="editPosition" name="Position">
            </div>
            <div class="col-md-6">
              <label class="form-label">底薪</label>
              <input type="number" class="form-control" id="editBaseSalary" name="base_salary" step="0.01" min="0">
            </div>
            <div class="col-md-6">
              <label class="form-label">時薪</label>
              <input type="number" class="form-control" id="editHourlyRate" name="hourly_rate" step="0.01" min="0">
            </div>
            <div class="col-md-6">
              <label class="form-label">電話</label>
              <input type="text" class="form-control" id="editTelephone" name="Telephone" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">地址</label>
              <input type="text" class="form-control" id="editAddress" name="address" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">身分證字號</label>
              <input type="password" class="form-control" id="editIDCard" name="ID_card" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">新密碼</label>
              <input type="password" class="form-control" id="editPassword" name="password" placeholder="留空不修改密碼">
            </div>

            <button type="submit" class="btn btn-primary">儲存修改</button>

<script>
  // 顯示新增員工 Modal
  function showAddModal() {
    document.getElementById('addEmployeeForm').reset();
    toggleSalary(document.querySelector('#addEmployeeForm select[name="role"]'));
    const modal = new bootstrap.Modal(document.getElementById('addEmployeeModal'));
    modal.show();
  }

  // 根據雇用關係切換底薪和時薪輸入欄位（新增）
  function toggleSalary(select) {
    const role = select.value;
    const baseSalaryInput = document.querySelector('#addEmployeeForm input[name="base_salary"]');
    const hourlyRateInput = document.querySelector('#addEmployeeForm input[name="hourly_rate"]');
    if(role === '正職') {
      baseSalaryInput.disabled = false;
      baseSalaryInput.required = true;
      hourlyRateInput.disabled = true;
      hourlyRateInput.required = false;
      hourlyRateInput.value = '';
    } else {
      baseSalaryInput.disabled = true;
      baseSalaryInput.required = false;
      baseSalaryInput.value = '';
      hourlyRateInput.disabled = false;
      hourlyRateInput.required = true;
    }
  }




  // 根據雇用關係切換底薪和時薪輸入欄位（修改）
  function toggleEditSalary(select) {
    const role = select.value;
    const baseSalaryInput = document.getElementById('editBaseSalary');
    const hourlyRateInput = document.getElementById('editHourlyRate');
    if(role === '正職') {
      baseSalaryInput.disabled = false;
      baseSalaryInput.required = true;
      hourlyRateInput.disabled = true;
      hourlyRateInput.required = false;
      hourlyRateInput.value = '';
    } else {
      baseSalaryInput.disabled = true;
      baseSalaryInput.required = false;
      baseSalaryInput.value = '';
      hourlyRateInput.disabled = false;
      hourlyRateInput.required = true;
    }
  }

  // 載入員工資料
 async function loadEmployees() {
  const keyword = document.getElementById('searchKeyword').value.trim();
  let url = 'employee_manage.php?action=list';
  if (keyword) {
    url += '&keyword=' + encodeURIComponent(keyword);
  }

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error('伺服器回應錯誤');
    const data = await res.json();
    console.log('後端回傳資料', data);

    const tbody = document.getElementById('employeeTable');
    tbody.innerHTML = '';

    // 從後端物件的 data 屬性取陣列
    const list = data.data || [];

    if (list.length === 0) {
      tbody.innerHTML = '<tr><td colspan="12" class="text-center">沒有找到符合條件的資料</td></tr>';
      return;
    }

    list.forEach(emp => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${emp.id}</td>
        <td>${emp.name}</td>
        <td>${emp.birth_date}</td>
        <td>${emp.role}</td>
        <td>${emp.Position || ''}</td>
        <td>${emp.base_salary ?? ''}</td>
        <td>${emp.hourly_rate ?? ''}</td>
        <td>${emp.Telephone}</td>
        <td>${emp.address}</td>
        <td>${emp.ID_card}</td>
        <td>${emp.account || ''}</td>
        <td>
          <button class="btn btn-sm btn-primary" onclick='showEditModal(${JSON.stringify(emp)})'>修改</button>
          <button class="btn btn-sm btn-danger" onclick='deleteEmployee("${emp.id}")'>刪除</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  } catch (error) {
    alert('載入員工資料失敗：' + error.message);
  }
}


  // 重置搜尋欄並重新載入
  function resetSearchAndLoad() {
    document.getElementById('searchKeyword').value = '';
    loadEmployees();
  }

  // 新增員工表單送出
  document.getElementById('addEmployeeForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;

    // 檢查底薪時薪必填邏輯
    const role = form.role.value;
    if(role === '正職' && !form.base_salary.value) {
      alert('正職員工請填寫底薪');
      return;
    }
    if(role === '臨時員工' && !form.hourly_rate.value) {
      alert('臨時員工請填寫時薪');
      return;
    }

    const data = {
      name: form.name.value.trim(),
      birth_date: form.birth_date.value,
      role: role,
      Position: form.Position.value.trim(),
      base_salary: role === '正職' ? Number(form.base_salary.value) : null,
      hourly_rate: role === '臨時員工' ? Number(form.hourly_rate.value) : null,
      Telephone: form.Telephone.value.trim(),
      address: form.address.value.trim(),
      ID_card: form.ID_card.value.trim()
    };


    try {
      const res = await fetch('employee_manage.php?action=add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if(!res.ok) throw new Error('新增失敗');
      const result = await res.json();
      if(result.success) {
        alert('新增成功');
        const modal = bootstrap.Modal.getInstance(document.getElementById('addEmployeeModal'));
        modal.hide();
        loadEmployees();
      } else {
        alert('新增失敗：' + (result.message || '未知錯誤'));
      }
    } catch (error) {
      alert('新增失敗：' + error.message);
    }
  });

  // 顯示修改員工 Modal 並填入資料
  function showEditModal(emp) {
    const modalEl = document.getElementById('editEmployeeModal');
    const modal = new bootstrap.Modal(modalEl);

    document.getElementById('editId').value = emp.id;
    document.getElementById('editAccount').value = emp.account || '';
    document.getElementById('editName').value = emp.name;
    document.getElementById('editBirthDate').value = emp.birth_date;
    document.getElementById('editRole').value = emp.role;
    document.getElementById('editPosition').value = emp.Position || '';
    document.getElementById('editBaseSalary').value = emp.base_salary ?? '';
    document.getElementById('editHourlyRate').value = emp.hourly_rate ?? '';
    document.getElementById('editTelephone').value = emp.Telephone;
    document.getElementById('editAddress').value = emp.address;
    document.getElementById('editIDCard').value = emp.ID_card;
    document.getElementById('editPassword').value = '';

    toggleEditSalary(document.getElementById('editRole'));

    modal.show();
  }

  // 修改員工表單送出
  document.getElementById('editEmployeeForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;

    // 檢查底薪時薪必填邏輯
    const role = form.role.value;
    if(role === '正職' && !form.base_salary.value) {
      alert('正職員工請填寫底薪');
      return;
    }
    if(role === '臨時員工' && !form.hourly_rate.value) {
      alert('臨時員工請填寫時薪');
      return;
    }

    const data = {
      id: form.id.value,
      name: form.name.value.trim(),
      birth_date: form.birth_date.value,
      role: role,
      Position: form.Position.value.trim(),
      base_salary: role === '正職' ? Number(form.base_salary.value) : null,
      hourly_rate: role === '臨時員工' ? Number(form.hourly_rate.value) : null,
      Telephone: form.Telephone.value.trim(),
      address: form.address.value.trim(),
      ID_card: form.ID_card.value.trim(),
      password: form.password.value.trim() || null // 空字串視為不改密碼
    };


    try {
        const res = await fetch('employee_manage.php?action=edit', {
  method: 'POST', // 沒問題
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(data)
});
      if(!res.ok) throw new Error('修改失敗');
      const result = await res.json();
      if(result.success) {
        alert('修改成功');
        const modal = bootstrap.Modal.getInstance(document.getElementById('editEmployeeModal'));
        modal.hide();
        loadEmployees();
      } else {
        alert('修改失敗：' + (result.message || '未知錯誤'));
      }
    } catch (error) {
      alert('修改失敗：' + error.message);
    }
  });

  // 刪除員工
  // ✅ 修改這段 fetch 為 DELETE 方法，並將 id 放進 body
async function deleteEmployee(id) {
  if (!confirm('確定要刪除此員工嗎？')) return;

  try {
    const res = await fetch('employee_manage.php', {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ id })  // 傳送 JSON 格式的 id
    });

    if (!res.ok) throw new Error('刪除失敗');
    const result = await res.json();
    if (result.success) {
      alert('刪除成功');
      loadEmployees();
    } else {
      alert('刪除失敗：' + (result.message || '未知錯誤'));
    }
  } catch (error) {
    alert('刪除失敗：' + error.message);
  }
}


  // 頁面載入完成後，先載入員工資料
  document.addEventListener('DOMContentLoaded', () => {
    loadEmployees();
  });
</script>
